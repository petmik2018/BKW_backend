<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loadings</title>
</head>
<body>
    <h1>Загрузка файлов</h1>
    <ul>
        {% for post in object_list %}

            <h2>{{ post.title }}</h2>
            <a href="{% url 'load_file' pk=post.pk %}">Загрузить</a>

        {% endfor %}
    </ul>
</body>
</html>
